name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - name: Deploy to GitHub Pages
      run: |
        git checkout -B page
        git config user.email "zuzannadudzinska96@gmail.com"
        git config user.name "zyzik1248"
        cp -r build/* .
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --set-upstream origin page -u ${{ secrets.GITHUB_TOKEN }}
        git checkout main