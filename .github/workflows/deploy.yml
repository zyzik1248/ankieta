name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - name: Deploy to GitHub Pages
      run: |
        # Przełącz się na gałąź gh-pages
        git checkout page

        # Skopiuj zawartość z katalogu build na aktualną gałąź
        cp -r build/* .

        # Dodaj wszystkie zmienione pliki do commita
        git add .

        # Zrób commit
        git commit -m "Deploy to GitHub Pages"

        # Push do gałęzi gh-pages
        git push origin page

        # Wróć do gałęzi głównej
        git checkout main